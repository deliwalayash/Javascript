    <div id="change-font-size">Yash Deliwala</div>
    <button id="changebutton">Click Me to change size of font</button>

<script>
    let isbig=false;
  document.getElementById("changebutton").onclick=function(){

    let div=document.getElementById("change-font-size")

    if(!isbig){
        div.style.fontSize='60px'
    }
    else{
        div.style.fontSize='20px'
    }

    isbig= !isbig;
  }  
  document.getElementById("myDiv").style.fontSize='35px';
  document.getElementById("myDiv").style.color="red";
</script>
