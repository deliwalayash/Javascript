<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
   <style>
        .wrapper{
            width: 600px;
                 padding: 30px;
        background-color: rgba(209, 141, 141, 0.407);
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(65, 61, 61,0.2);
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
             background-color: #f8f9fa;
            
        }
    </style>

<body>
 

    <div class="">
        <div class="wrapper ">
                <form action="" id="form" class="d-flex flex-column gap-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email">
            <label for="pass" class="form-label">Password</label>
            <input type="password" name="pass" class="form-control" id="pass">
            <label for="pass" class="form-label">Confirm Password</label>
            <input type="password" name="cpass" class="form-control" id="cpass">
            <button type="submit" class="btn btn-primary" id="sbt">Submit</button>
        </form>

        </div>
    
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    let form=document.getElementById("form")
    $(document).ready(function(){
        // function alertwrong(){
        //     Swal.fire({
        //     icon: "error",
        //     title: "Oops...",
        //     text: "Enter All inputs!",
        //     });
        // }
        function alertsuccess(){
            Swal.fire({
            title: "Form Submitted Successfully",
            icon: "success",
            timer:2000,    
            })
            .then((result) => {
                form.submit();
            });
        }
        $("#sbt").on("click",function(e){
            e.preventDefault();
            let name=document.getElementById("name").value;
            let email=document.getElementById("email").value
            let pass=document.getElementById("pass").value;
            let cpass=document.getElementById("cpass").value;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_+=]).{8,16}$/;
            if(name.trim()==""){
                Swal.fire("Enter Name Please");
                return;
            }

            if(!emailRegex.test(email)){
               Swal.fire("Enter Proper Email");
                return;
            }
            if(!passwordRegex.test(pass)){
                 Swal.fire("Enter Proper Password Please");
                return;
            }
            if(pass != cpass){
                Swal.fire("Password Do not Match");
                return;
            }
            alertsuccess();
            // $(form).submit();
            
            
        })
    })

</script>
</html>
