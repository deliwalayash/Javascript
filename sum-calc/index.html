<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

<div class="container mt-5">
        <div class="m-3">
         <label for="num1">Num1:</label>
        <input type="text" id="num1" placeholder="Enter any number">
    </div>
    <div class="m-3">
         <label for="num2">Num2:</label>
        <input type="text" id="num2" placeholder="Enter any number">
    </div>

    <!-- <button class="btn btn-primary m-3" id="btn">Submit</button> -->
    <button class="btn btn-primary m-3" id="add">Addition</button>
    <button class="btn btn-primary m-3" id="mul">Multiplication</button>
    <button class="btn btn-primary m-3" id="div">Division</button>
    <button class="btn btn-primary m-3" id="sub">Subtraction</button>
    <button class="btn btn-primary m-3" id="mod">Modulous</button>
    <button class="btn btn-danger m-3" id="clear">Clear</button>
  

    <h1 id="ans" class="m-3"></h1>
      <i class="ri-moon-fill align-items-center fs-2" id="mode"></i>
  

</div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(document).ready(function(){
    function sum(){
        let a = document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let ans= document.getElementById("ans");
        // ans.innerHTML = "answer:" +(Number(a)+ Number(b));
        // ans.innerHTML = `Ans : ${parseInt(a) + parseInt(b)}`
        ans.innerHTML = `Addition of : ${a} + ${b} = ${Number(a) + Number(b)}`
    }
    function sub(){
         let a = document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let ans= document.getElementById("ans");
        // ans.innerHTML = "answer:" +(Number(a)+ Number(b));
        // ans.innerHTML = `Ans : ${parseInt(a) + parseInt(b)}`
        ans.innerHTML = `Subtraction of : ${a} - ${b} = ${Number(a) - Number(b)}`

    }
    function mul(){
         let a = document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let ans= document.getElementById("ans");
        // ans.innerHTML = "answer:" +(Number(a)+ Number(b));
        // ans.innerHTML = `Ans : ${parseInt(a) + parseInt(b)}`
        ans.innerHTML = `Multiplication of : ${a} * ${b} = ${Number(a) * Number(b)}`

    }
    function div(){
         let a = document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let ans= document.getElementById("ans");
        // ans.innerHTML = "answer:" +(Number(a)+ Number(b));
        // ans.innerHTML = `Ans : ${parseInt(a) + parseInt(b)}`
        ans.innerHTML = `Division of : ${a} / ${b} = ${Number(a) / Number(b)}`

    }
    function mod(){
         let a = document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let ans= document.getElementById("ans");
        // ans.innerHTML = "answer:" +(Number(a)+ Number(b));
        // ans.innerHTML = `Ans : ${parseInt(a) + parseInt(b)}`
        ans.innerHTML = `Modulous of : ${a} % ${b} = ${Number(a) % Number(b)}`

    }
    function clear(){
     document.getElementById("num1").value="";
     document.getElementById("num2").value="";
     document.getElementById("ans").innerHTML ="";

    }

   
    $("#btn").on("click",function(){
        sum();
    })
    $("#add").on("click",function(){
        sum();
    })
    $("#sub").on("click",function(){
        sub();
    })
    $("#mul").on("click",function(){
        mul();
    })
    $("#div").on("click",function(){
        div();
    })
    $("#mod").on("click",function(){
        mod();
    })
    $("#clear").on("click",function(){
        clear();
    })
    // this for enter key press ,wne we press enter it will by default sum of two number
    $("#num1,#num2").on("keypress",function(e){
        if(e.key === "Enter"){
          e.preventDefault();
          sum();  
        }
    })

    $("#mode").on("click",function(){
        $("body").toggleClass("dark-mode");
        $(this).toggleClass("ri-sun-line ri-moon-line")
    })

    $("button").on("click",function(){
        let button=$(this)
        button.addClass("btn-clicked")
        setTimeout(function(){
            button.removeClass("btn-clicked");
        },300)
    })
})
</script>
</html>
