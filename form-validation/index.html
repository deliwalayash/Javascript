<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"  crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

<link rel="stylesheet" href="./style.css">
</head>
<body>
<div >
    <div class="main-wrapper  ">
    <form action="" id="form" class="d-flex align-items-center gap-3 flex-column justify-content-center">
       <div >
           <label for="name"  class="form-label">Name</label>
        <input type="text" id="name" class="form-control" name="name">
     </div>
      <div >
          <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div >
          <label for="pass" class="form-label">Password:</label>
        <input type="password" name="password" id="pass" class="form-control">
      </div>
      <div >
          <label for="cpass" class="form-label">Confirm Password:</label>
        <input type="password" name="cpassword" id="cpass" class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" id="submit2" type="button">
          SUBMIT
        </button>
      </div>
    </form>
    </div>

</div>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(document).ready(function(){
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]).{8,}$/;
  let name=document.getElementById("name")
  let email=document.getElementById("email")
  let pass=document.getElementById("pass")
  let form=document.getElementById("form");
  let cpass=document.getElementById("cpass")
  $("#submit2").on("click",function(e){
    e.preventDefault();
    if(name.value.trim() == ""){
      name.focus();
      Swal.fire("Enter Name Please");
      return;
    }
    if(!emailRegex.test(email.value)){
      Swal.fire("Enter Valid Email Please");
      return;
    }
    // if(!passwordRegex.test(pass.value)){
    //   Swal.fire("Enter Valid Password Please");
    //   return;
    // }
    if(pass.value !== cpass.value){
       Swal.fire("Password Do not match");
       return;
    }
    Swal.fire({
   title: "Good job!",
   text: "You clicked the button!",
   icon: "success",
   timer: 2000,
   showConfirmButton: false,
}).then(() => {
   form.submit();
});
   
  })
})
</script>

</html>
