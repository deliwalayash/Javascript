<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<style>
    .box{
        height: 50px;
        width: 50px;
        background-color: aqua;
    }
</style>

<div class="container mt-5">

    <input type="number" id="ip" class="form-control w-25">
    <br>
    <br>

    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    <button type="submit" class="btn btn-primary" id="random">Random</button>
    <button type="submit" class="btn btn-primary" id="sum">Sum</button>
    <div id="result" class="d-flex gap-2 flex-wrap mt-3"></div>
    <h1 id="result2"></h1>
</div>

    
</body>

<script>

    addEventListener("DOMContentLoaded",function(){
        
        document.getElementById("btn").addEventListener("click",function(e){
            e.preventDefault()
            input=Number(document.getElementById("ip").value)
            result=document.getElementById("result")
            result2=document.getElementById("result2")
            console.log(input)
            result.innerHTML=""
            
        for(let i=0;i < input;i++){
            result.innerHTML +=   `<div class="box" id="num${i}"></div>`
        }

        document.getElementById("random").addEventListener("click",function(e){
            for(let i = 0;i < input;i++){
                document.getElementById(`num${i}`).innerHTML=parseInt(Math.random() * 99)
            }

        })

        document.getElementById("sum").addEventListener("click",function(){

            let max= 0
            result2.innerHTML=""
            for(i = 0 ;i < input ; i++){
                num = Number(document.getElementById(`num${i}`).innerHTML)
                if(num > max){
                    max= num
                }
            }

            result2.innerHTML= max
        })



            
    })
    })
    


</script>
</html>
